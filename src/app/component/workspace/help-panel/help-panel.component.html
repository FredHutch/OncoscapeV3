<div style='overflow-y: scroll;'>
    <h1>{{method}}</h1>

    <p style="padding-top: 5px; padding-bottom: 5px; font-size:1.5rem;" [innerHTML]='desc'></p>
    <a href='{{url}}' target='_blank'>Learn More</a>
    <h2>Settings</h2>
    <!-- <p>{{method}} Parameters:</p> -->
    <div *ngFor='let attr of params; let i = index'>
        <p style='font-weight: 600;padding-bottom: 2px; font-size: 1.5rem;'>{{ attr.name }}</p>
        <p style='font-size: 1.5rem;'>{{ attr.desc }}</p>
        <hr style='display: block;height: 1px;border: 0;border-top: 1px solid #eee;margin: 1em 0;padding: 0;'>
    </div>

    <h2>Legend</h2>
    <div *ngFor='let attr of attrs; let i = index'>
        <p style='font-weight: 600;padding-bottom: 2px; font-size: 1.5rem;'>{{ attr.name }}</p>
        <p style='font-size: 1.5rem;'>{{ attr.desc }}</p>
        <hr style='display: block;height: 1px;border: 0; font-size: 1.5rem; border-top: 1px solid #eee;margin: 1em 0;padding: 0;'>
    </div>

    <h2>Citations</h2>
    <div *ngFor='let attr of citations; let i = index'>
        <p style='font-weight: 600;padding-bottom: 5px; font-size: 1.5rem; padding-top:5px;'>{{ attr.name }}</p>
        <p style='font-size: 1.5rem;'>{{ attr.desc }}</p>
        <span>
            <a href='{{ attr.url }}' target='_blank'>Link to Pub</a>
        </span>
        <hr style='display: block;height: 1px;border: 0;border-top: 1px solid #eee;margin: 1em 0;padding: 0;'>
    </div>

</div>
