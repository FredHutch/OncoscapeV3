<div style='overflow-y: scroll;'>
    <a href='#' class='modalClose' (click)='closeClick()'></a>    
    <div class='row'>

        <div class='col s9'>
            <h1 class="help-title">{{method}}</h1>
            <p class='help-desc' [innerHTML]='desc'></p>
            <p class='help-desc' [innerHTML]='learn'></p>
            <p class='help-link-desc'>Read more in the scikit-learn user guide.</p>
            <a class='help-link' href='{{url}}' target='_blank'>Learn More</a>

            <h2 class='help-section'>Method Settings</h2>
            <div *ngFor='let attr of params; let i = index'>
                <p class='help-label'>{{ attr.name }}</p>
                <p class='help-desc'>{{ attr.desc }}</p>
                <!-- <hr style='display: block;height: 1px;border: 0;border-top: 1px solid #eee;margin: 1em 0;padding: 0;'> -->
            </div>

            <h2 class='help-section'>Returned Values</h2>
            <div *ngFor='let attr of attrs; let i = index'>
                <p class='help-label'>{{ attr.name }}</p>
                <p class='help-desc'>{{ attr.desc }}</p>
                <!-- <hr style='display: block;height: 1px;border: 0; font-size: 1.5rem; border-top: 1px solid #eee;margin: 1em 0;padding: 0;'> -->
            </div>

            <h2 class='help-section'>Method Citations</h2>
            <div *ngFor='let attr of citations; let i = index'>
                <p class='help-label'>{{ attr.name }}</p>
                <p class='help-desc'>{{ attr.desc }}
                    <br />
                    <span class='help-link'>
                        <a class='help-link' href='{{ attr.url }}' target='_blank'>Link to Pub</a>
                    </span>
                </p>
            </div>
        </div>

        <div class='col s3' style='margin-top:95px; border: 0px solid #EEE; border-left-width: 1px; padding-left:30px; padding-right:0px; '>
            <div style='width:100%; height:150px; background:#eee; text-align: center; padding-top: 40px;'>
                <i class="material-icons large">play_circle_outline</i>
            </div>
        </div>
    </div>
