<div class="card" style="width:800px;height:auto; background:#FFFFFF;" [ng2-draggable]=true [ng2DraggableHandle]="titlebar">
    <div class="card-title-bar" #titlebar style="text-align:center;background: #f3f3f3; color:#000; font-weight:normal; font-size:12px; padding:5px 10px;">
        Tcga Data Sources
    </div>
    <div style="padding:20px;font-size:12px;max-height:500px;overflow-y:scroll;">
        <div class="row">
            <div class="col s4" 
            style="overflow: hidden;
            text-overflow: ellipsis;
            max-height: 30px;"
                *ngFor="let dataset of datasets; let i = index" (click)="loadDataset(dataset)">
                <img style="padding-left:20px;height:30px;float:left" src='http://zager.co/assets/disease/img{{dataset.img}}'><div style="line-height:30px;overflow: hidden;
                text-overflow: ellipsis;">{{dataset.name}}</div>
            </div>
        </div>
    </div>
</div>
