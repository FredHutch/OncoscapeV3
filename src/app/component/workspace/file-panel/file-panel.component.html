<div class="panel">
  <a href='#' class='modalClose' (click)='closeClick()'></a>
  <h1 fxLayout="row" class='panel-header'>Data Sets</h1>
  <h2 fxLayout="row" class='panel-header-desc'>Select from public data sets, or visualize your own.</h2>
  <div fxLayout.xs="column" fxLayoutGap='5px'>
    <h2 class='panel-column-title'>My Datasets</h2>
    <a class='panel-button-image' (click)='uploadExcelClick() '>
      <img src='./assets/logo-excel.png'>
      <span>Upload an Excel File</span>
    </a>
    <a class='panel-button-image ' (click)='uploadHubClick() '>
      <img src='./assets/logo-cloud.png '>
      <span>Upload to Data Hub</span>
    </a>
  </div>
  <div fxLayout.xs="column" fxLayoutGap='5px'>
    <h2 class='panel-column-title'>Public Data Sets</h2>
    <div *ngFor='let dataset of datasets; let i=index' fxLayout="row wrap">
      <a class='panel-button-image' (click)='this.loadTcga.emit(dataset) '>
        <img src='./assets/disease/img{{dataset.img}}.png '>
        <span>{{dataset.name}}</span>
      </a>
    </div>
  </div>
</div>
