<div class='panel'>
  <div>
    <!-- <a href='#' class='modalClose' (click)='closeClick()'></a> -->
    <h1 class='panel-header'>Data Sets</h1>
    <h2 class='panel-header-desc'>Select from public data sets, or visualize your own</h2>
  </div>
  <div fxLayout.xs='column'>
    <div fxFlex.sm='1 1 40%' fxFlex.md='1 1 30%' fxFlex.lg='1 1 35%' fxFlex.xl='1 1 15%'>
      <h2 class='panel-column-title'>My Datasets</h2>
      <app-workspace-user-panel (showPanel)='this.showPanel.emit($event)'></app-workspace-user-panel>
    </div>
    <div fxFlex.sm='1 1 60%' fxFlex.md='1 1 70%' fxFlex.lg='1 1 65%' fxFlex.xl='1 1 85%'>
      <h2 class='panel-column-title '>TCGA Data Sets</h2>
      <div>
        <div class='panel-button-link' *ngFor='let dataset of datasets; let i=index'>
          <a class='panel-button-image ' (click)='this.loadPublic.emit(dataset) '>
            <div class='bg-img{{dataset.img}}'></div>
            <span>{{dataset.name}}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
