<div class='panel'>
  <div>
    <a href='#' class='modalClose' (click)='closeClick()'>
    </a>
    <h1 class='panel-header'>Data Sets</h1>
    <h2 class='panel-header-desc'>Select from public data sets, or visualize your own</h2>
  </div>
  <div fxLayout.xs='column' fxLayout.md='row' fxLayoutAlign="start stretch">
    <div fxFlex.xs='1 1 100%' fxFlex.sm='1 1 30%' fxFlex.md='1 1 20%' fxFlex.lg='1 1 25%' fxFlex.xl='1 1 10%'>
      <h2 class='panel-column-title '>My Datasets</h2>
      <a class='panel-button-image ' (click)='uploadHubClick() '>
        <img src='./assets/logo-cloud.png '>
        <span>Login | Sign Up</span>
      </a>
    </div>
    <div fxFlex.xs='1 1 100%' fxFlex.sm='1 1 70%' fxFlex.md='1 1 80%' fxFlex.lg='1 1 75%' fxFlex.xl='1 1 90%'>
      <h2 class='panel-column-title '>Public Data Sets</h2>
      <div>
        <div class='panel-button-link' *ngFor='let dataset of datasets; let i=index'>
          <a class='panel-button-image ' (click)='this.loadTcga.emit(dataset) '>
            <img src='./assets/disease/img{{dataset.img}}.png '>
            <span>{{dataset.name}}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
