<div class='panel'>
  <div>
    <!-- <a href='#' class='modalClose' (click)='closeClick()'></a> -->
    <h1 class='panel-header'>Data Sets</h1>
    <h2 class='panel-header-desc' style='padding-bottom: 25px;'>Filter and select from public and private dataset or
      upload and visualize new data</h2>
  </div>

  <div fxLayout.xs='column'>
    <div fxFlex.sm='1 1 40%' fxFlex.md='1 1 30%' fxFlex.lg='1 1 25%' fxFlex.xl='1 1 15%'>
      <h2 class='panel-column-title'>My Datasets</h2>
      <button mat-raised-button type='submit' color='primary' (click)='addDataSet()' style='margin-bottom:20px;'>Add
        Data Set</button>


      <!-- <app-workspace-user-panel (showPanel)='this.showPanel.emit($event)' (loadPrivate)='this.loadPrivate.emit($event)'></app-workspace-user-panel> -->
    </div>
    <div fxFlex.sm='1 1 90%' fxFlex.md='1 1 90%' fxFlex.lg='1 1 90%' fxFlex.xl='1 1 90%'>
      <h2 class='panel-column-title '>Public Data Sets</h2>
      <!-- search field -->
      <!-- 3 buttons -->

      <span matTooltip="All list" matTooltipPosition="below" color='primary'>
        <mat-icon color='primary' style=" padding-right: 25px; padding-bottom: 50px; cursor: pointer;" class='md-18'>view_list</mat-icon>
      </span>
      <span matTooltip="Datasets + details">
        <mat-icon color='primary' style='padding-right: 25px; padding-bottom: 50px;cursor: pointer;' class='md-18'>details</mat-icon>
      </span>
      <span matTooltip="Group By">
        <mat-icon color='primary' style='padding-right: 25px; padding-bottom: 50px; cursor: pointer;' class='md-18'>group_work</mat-icon>
      </span>


      <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="Filter Datasets" [(ngModel)]="filter">
        <button mat-button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear" (click)="filter=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>



      <div>
        <div class='panel-button-link' *ngFor='let dataset of datasets; let i=index'>
          <a class='panel-button-image ' (click)='this.loadPublic.emit(dataset) '>
            <div class='disease-img disease-img{{dataset.content.img}}'></div>
            <span>{{dataset.content.name}}:  {{dataset.content.institute}}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
