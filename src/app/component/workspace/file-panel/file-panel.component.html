<div class="file-modal-panel">
        <div class="row">
                <a href='#' class='modalClose' (click)='closeClick()'></a>
                <div class="col s12">
                        <h1 class='file-h1'>Data Sets</h1>

                        <h2 class='file-h2'>Select from public data sets, or visualize your own
                                <a href='https://www.youtube.com/embed/XQu8TTBmGhA' target='_blank'>
                                        <i class='small material-icons modalWatchVideoIcon'>ondemand_video</i>Watch Tutorial</a>
                        </h2>
                </div>
        </div>
        <div class='row'>
                <div class='col s12 l3 file-datasets '>
                        <span class='file-cohort-header'>My Datasets</span>
                        <div class='file-link' (click)='uploadExcelClick()'>
                                <img class='file-image' src='./assets/logo-excel.png'>Upload an Excel File</div>
                        <div class='file-link' (click)='uploadHubClick()'>
                                <img class='file-image' src='./assets/logo-cloud.png'>Upload to Data Hub</div>
                </div>
                <div class='col s12 l9 file-public-datasets'>
                        <span class='file-cohort-header'>Public Data Sets</span>
                        <div class='file-img-container'>
                                <div class='file-cohort-field' *ngFor='let dataset of datasets; let i = index' (click)='this.loadTcga.emit(dataset)'>
                                        <!-- <div class='sprite sprite-img{{dataset.img}}'></div> -->
                                        <img class='file-image' src='./assets/disease/img{{dataset.img}}.png'>
                                        <div class='file-link '>{{dataset.name}}</div>
                                </div>
                        </div>
                </div>
        </div>

</div>
