<div class="card" style="width:250px; background:#FFFFFF;"  [ngDraggable]="true" [handle]="titlebar" [inBounds]="true" [bounds]="bounds">
    <div class="card-title-bar" #titlebar >
        Workspace
        <i class="tiny material-icons" style="float: right; padding-top: 4px; cursor: pointer" (click)="hide.emit()">close</i>
        <span style="float: right; padding-top: 2px; padding-right:5px; cursor: pointer; font-size:10px;" (click)="helpClick()">Help</span>
    </div>
    <div class="card-tabs">
        <ul class="tabs tabs-fixed-width" #tabs>
            <li class="tab">
                <a class="active" href="#Settings">Settings</a>
            </li>
            <li class="tab">
                <a href="#Summary">Summary</a>
            </li>
            <li class="tab">
                <a href="#Legend">Legend</a>
            </li>
        </ul>
    </div>
    <div class="card-content" style="padding:10px">
        <form [formGroup]="form" novalidate>
            <div class="form-group">
                <label class="center-block">
                    <span class="form-label">Layout</span>
                    <select class="browser-default" materialize="material_select" [materializeSelectOptions]="layoutOptions" formControlName="layout">
                        <option *ngFor="let option of layoutOptions" [value]="option">{{option}}</option>
                    </select>
                </label>
            </div>
        </form>
        <app-edges-form (configChange)="edgePanelSetConfig($event)" [graphAConfig]="graphAConfig" [graphBConfig]="graphBConfig" [tables]="tables"
            [fields]="fields" [config]="config"></app-edges-form>
    </div>
</div>
