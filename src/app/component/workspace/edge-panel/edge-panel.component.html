<form novalidate>
    <mat-form-field class='form-field'>
        <mat-select [value]='layoutSelected' placeholder='Layout' (selectionChange)='layoutOptionChange($event)'>
            <mat-option *ngFor='let option of layoutOptions' [value]='option'>
                {{ option }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class='form-field'>
        <mat-select [value]='edgeSelected' placeholder='Connect' (selectionChange)='edgeOptionChange($event)'>
            <mat-option *ngFor='let option of edgeOptions' [value]='option.label'>
                {{ option.label }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class='form-field'>
        <mat-select [value]='colorSelected' placeholder='Color' (selectionChange)='edgeOptionChange($event)'>
            <mat-option *ngFor='let option of colorOptions' [value]='option.label'>
                {{ option.label }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class='form-field'>
        <mat-select [value]='groupSelected' placeholder='Group By' (selectionChange)='groupOptionChange($event)'>
            <mat-option *ngFor='let option of groupOptions' [value]='option.label'>
                {{ option.label }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
