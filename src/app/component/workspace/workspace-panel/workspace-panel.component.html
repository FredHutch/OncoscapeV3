<div class="card" style="width:225px;">
    <div class="card-content">
        <span class="legend-header">Workspace</span>
        <form [formGroup]="form" novalidate>
            <div class="form-group">
                <label class="center-block">Layout
                <select class="browser-default" materialize="material_select"
                    [materializeSelectOptions]="layoutOptions"
                    formControlName="layout">
                    <option *ngFor="let option of layoutOptions" [value]="option">{{option}}</option>
                </select>
                </label>
            </div>
            <div class="form-group">
                <label class="center-block">Control
                <select class="browser-default" materialize="material_select"
                    [materializeSelectOptions]="controlOptions"
                    formControlName="controlOption">
                    <option *ngFor="let option of controlOptions" [value]="option">{{option}}</option>
                </select>
                </label>
            </div>
        </form>
    </div>
</div>
