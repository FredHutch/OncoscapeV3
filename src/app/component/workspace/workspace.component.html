<app-workspace-chart (onSelect)='select($event)' (configChange)='graphPanelSetConfig($event)'></app-workspace-chart>

<div #panelContainer style='pointer-events: none;position:absolute;top:30px;left:0px;bottom:0px;right:0px;'>

  <app-workspace-graph-panel style='pointer-events:all;' *ngIf='graphPanelATab | async' [title]='"Graph A"' [events]='events | async'
    [tables]='tables | async' [fields]='fields | async' [pathways]='pathways | async' [genesets]='genesets | async' [cohorts]='cohorts | async'
    [decorators]='graphADecorators | async' (decoratorAdd)='graphPanelAddDecorator($event)' (decoratorDel)='graphPanelDelDecorator($event)'
    (decoratorDelAll)='graphPanelDelAllDecorators($event)' [molecularData]='molecularData | async' [config]='graphAConfig | async'
    [data]='graphAData | async' (hide)='graphPanelToggle(1)' (help)='helpPanelToggle($event)' (configChange)='graphPanelSetConfig($event)'
    (selectGeneset)='genesetPanelToggle($event)' (selectCohort)='queryPanelToggle($event)' (showPanel)='setPanel($event)'>
  </app-workspace-graph-panel>

  <app-workspace-graph-panel style='pointer-events:all;position:absolute;right:0px;' *ngIf='graphPanelBTab | async' [title]='"Graph B"'
    [events]='events | async' [tables]='tables | async' [fields]='fields | async' [pathways]='pathways | async' [genesets]='genesets | async'
    [cohorts]='cohorts | async' [decorators]='graphBDecorators | async' (decoratorAdd)='graphPanelAddDecorator($event)' (decoratorDel)='graphPanelDelDecorator($event)'
    (decoratorDelAll)='graphPanelDelAllDecorators($event)' [molecularData]='molecularData | async' [config]='graphBConfig | async'
    [data]='graphBData | async' (hide)='graphPanelToggle(2)' (help)='helpPanelToggle($event)' (configChange)='graphPanelSetConfig($event)'
    (selectGeneset)='genesetPanelToggle($event)' (selectCohort)='queryPanelToggle($event)' (showPanel)='setPanel($event)'>

    <app-workspace-edge-panel [graphAConfig]='graphAConfig | async' [graphBConfig]='graphBConfig | async' [workspaceConfig]='workspaceConfig'
      [tables]='tables | async' [fields]='fields | async' (edgeConfigChange)='edgeConfigChange($event)' [decorators]='edgeDecorators | async'
      (decoratorAdd)='edgeAddDecorator($event)' (decoratorDel)='edgeDelDecorator($event)'>
    </app-workspace-edge-panel>

  </app-workspace-graph-panel>
</div>

<!-- Application Menu Bar -->
<app-application-bar (splitScreenChange)='splitScreenChange($event)' (showPanel)='setPanel($event)' [config]='graphAConfig | async'></app-application-bar>

<!-- Panels -->
<app-workspace-landing-panel *ngIf='(modalPanel | async) === 2' class='modal-panel' style='z-index:999999' (onGetStarted)='setPanel(4)'></app-workspace-landing-panel>

<app-workspace-file-panel *ngIf='(modalPanel | async) === 4' (hide)='setPanel(4)' class='modal-panel' (uploadExcel)='uploadExcel($event)'
  (loadTcga)='fileLoadTcga($event)' (showPanel)='setPanel($event)'></app-workspace-file-panel>
<app-workspace-cohort-panel *ngIf='(modalPanel | async) === 16' (hide)='setPanel(1)' (addCohort)='addCohort($event)' (delCohort)='delCohort($event)'
  [cohorts]='cohorts | async' [config]='graphAConfig | async' class='modal-panel'></app-workspace-cohort-panel>
<app-workspace-geneset-panel *ngIf='(modalPanel | async) === 32' (hide)='setPanel(1)' (addGeneset)='addGeneset($event)' (delGeneset)='delGeneset($event)'
  [genesets]='genesets | async' [config]='graphAConfig | async' class='modal-panel'></app-workspace-geneset-panel>
<app-workspace-pathway-panel *ngIf='(modalPanel | async) === 8192' (hide)='setPanel(1)' (addPathway)='addPathway($event)'
  (delPathway)='delPathway($event)' [pathways]='pathways | async' [config]='graphAConfig | async' class='modal-panel'></app-workspace-pathway-panel>

<app-workspace-upload-panel *ngIf='(modalPanel | async) === 32768' (hide)='setPanel(1)' class='modal-panel'></app-workspace-upload-panel>
<app-workspace-feedback-panel *ngIf='(modalPanel | async) === 16384' (hide)='setPanel(1)' class='modal-panel'></app-workspace-feedback-panel>
<app-workspace-help-panel *ngIf='(modalPanel | async) === 128' (hide)='setPanel(1)' class='modal-panel' [config]='helpPanelConfig | async'></app-workspace-help-panel>
<app-workspace-settings-panel *ngIf='(modalPanel | async) === 256' (hide)='setPanel(1)' class='modal-panel'></app-workspace-settings-panel>
<app-workspace-about-panel *ngIf='(modalPanel | async) === 512' (hide)='setPanel(1)' class='modal-panel'></app-workspace-about-panel>
<app-workspace-citations-panel *ngIf='(modalPanel | async) === 1024' (hide)='setPanel(1)' class='modal-panel'></app-workspace-citations-panel>
<app-workspace-dashboard-panel *ngIf='(modalPanel | async) === 2048' (hide)='setPanel(1)' class='modal-panel' [config]='graphAConfig | async'></app-workspace-dashboard-panel>
<app-workspace-data-panel *ngIf='(modalPanel | async) === 1099511627776' (hide)='setPanel(1)' class='modal-panel' [tables]='tables | async'
  [configA]='graphAConfig | async' [configB]='graphBConfig | async'></app-workspace-data-panel>
<app-workspace-selection-panel *ngIf='selectVisible | async' [selection]='selectSelection | async' [stats]='selectStats | async'></app-workspace-selection-panel>

<!-- Loader -->
<!--  *ngIf='(loader | async) ' -->
<app-workspace-loader *ngIf='(loader | async) '></app-workspace-loader>
