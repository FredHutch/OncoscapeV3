<div class='panel'>
    <div>
        <a href='#' class='modalClose' (click)='closeClick()'>
        </a>
        <h1 class='panel-header'>Speadsheet</h1>
        <h2 class='panel-header-desc'>Select from public data sets, or visualize your own</h2>
    </div>
    <div style='position: absolute; left:0px;'>
        <hot-table [settings]='settings' [colHeaders]='colHeaders' [rowHeaders]='rowHeaders' [data]='dataSource'></hot-table>
    </div>
</div>
