<!-- Bar -->
<div class='application-bar-menu'>
  <span class='application-bar-logo' (click)='viewPanel(1)'>Oncoscape</span>
  <span class='right'>

    </div>
    <div class='app-bar-menu-item hide-on-small-and-down' class='app-bar-menu-item-comparison hide-on-small-and-down'>
      <label style='color:#FFF;' (click)='viewPanel(4)'>
        <i class='material-icons tiny' style='padding-top:2px;position:relative;top:3px;'>grid_on</i> Data Sets
      </label>
    </div>
    <div class='app-bar-menu-item hide-on-small-and-down' class='app-bar-menu-item-comparison hide-on-small-and-down'>
      <label style='color:#FFF;' (click)='viewPanel(16)'>
        <i class='material-icons tiny' style='padding-top:2px;position:relative;top:3px;'>people</i> Cohorts
      </label>
    </div>
    <div class='app-bar-menu-item hide-on-small-and-down' class='app-bar-menu-item-comparison hide-on-small-and-down'>
      <label style='color:#FFF;' (click)='viewPanel(32)'>
        <i class='material-icons tiny' style='padding-top:2px;position:relative;top:3px;'>grain</i> Gene Sets
      </label>
    </div>
    <div class='app-bar-menu-item hide-on-small-and-down' class='app-bar-menu-item-comparison hide-on-small-and-down'>

        <i class='material-icons tiny' style='padding-top:2px;position:relative;top:3px;'>timeline</i> Pathways
      </label>
    </div>
    <div class='app-bar-menu-item hide-on-small-and-down' class='app-bar-menu-item-comparison hide-on-small-and-down'>

      </label>
    </div>
    <div class='app-bar-menu-item hide-on-small-and-down' class='app-bar-menu-item-comparison hide-on-small-and-down'>

          <input type="checkbox" (change)='onSplitScreenChange($event)'>
          <span class="lever"></span>
        </label>
      </div>
    </div>
