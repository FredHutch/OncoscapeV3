<div class="application-bar-menu">
  <span class="btn-underline application-bar-button" *ngIf="_config" (click)="viewPanel(512)">{{
    _config.datasetName
  }}</span>
  <span class="application-bar-buttons">
    <span class="btn-underline application-bar-button" *ngIf="datasetSelected" (click)="onSplitScreenChange()">
      <span class="copy">Split Screen</span>
    </span>

    <span class="btn-underline application-bar-button" *ngIf="datasetSelected" (click)="viewPanel(256)">
      Settings
    </span>
    <span class="btn-underline application-bar-button" *ngIf="datasetSelected" (click)="viewPanel(1024)">
      Citations
    </span>
    <span class="btn-underline application-bar-button" (click)="viewPanel(512)"> Credits </span> &nbsp;
  </span>
  <span class="application-bar-logo " (click)="viewPanel(512)"
    >Oncoscape <span style="letter-spacing: 1px;color: #EEE;">(v3.11.17 beta)</span>

      <mat-menu #appMenu="matMenu">
        <button *ngIf='datasetSelected' mat-menu-item (click)='reload()'>Data Sets</button>
        <button mat-menu-item (click)='viewPanel(512)'>The Team</button>
        <button mat-menu-item (click)='viewPanel(1024)'>Citations</button>
        <a mat-menu-item href='mailto:contact-sttr@fredhutch.org'>Feedback</a>
        <button mat-menu-item (click)='toggleBackgroundColor()'>Invert Color</button>
        <button mat-menu-item (click)='exportImage()'>Print</button>
        <button mat-menu-item (click)='deleteAllCaches()'>Reset Oncoscape</button>
      </mat-menu>
    -->
  </span>
</div>
