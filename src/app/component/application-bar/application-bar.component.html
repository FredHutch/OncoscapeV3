<!-- Bar -->
<div class='application-bar-menu'>
    <span class='application-bar-logo' (click)='viewPanel(1)'>Oncoscape</span>
    <span class='right'>
        <div class='app-bar-menu-item' class='app-bar-menu-item-comparison' style='border-width:0px 1px; position:relative;'>
            <input type='text' placeholder="Search Chart" style='color:#FFF; border-bottom-width: 0px; margin: 0px; padding-left:30px; width:80px;'>
            <i class="material-icons" style='position:absolute;top:4px;left:10px;'>search</i>
        </div>
        <div class='app-bar-menu-item' class='app-bar-menu-item-comparison'>
            <div class='switch' style='margin:0px;color:#FFF;'>
                <label style='color:#FFF;'>Split Screen
                    <input type="checkbox" (change)='onSplitScreenChange($event)'>
                    <span class="lever"></span>
                </label>
            </div>
        </div>
        <a class='dropdown-button nav-button' data-activates='application-bar-menu-help' data-beloworigin='true' href='#'>
            <i class='material-icons tiny' style='padding-top:2px;position:relative;top:3px;'>menu</i>
        </a>
    </span>
</div>
